<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PokéMeme</title>
</head>
<body>
    <nav class=" navbar navbar-expand-lg bg-dark mb-5 text-light">
        <div class="d-flex justify-content-around container-fluid">
            <span class="navbar-brand mb-0 h1 fs-1 text-light">Pokédex</span>
            <form class="d-flex w-25" role="search">
                <input id="search" class="form-control me-2" type="text" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <table class="table table-striped table-borderd border-dark">
            <thead class="border border-dark">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="responseWrapper">
                <!-- The generated results from user input will post here -->
            </tbody>
            <template data-pokecard-template>
                <tr>
                    <td class="sprites"></td>
                    <td class="name"></td>
                    <td class="type"></td>
                </tr>
            </template>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
